<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate five text simultanously</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <div class="animation-container">
      <div class="text-animation">Text 1</div>
      <div class="text-animation">Text 2</div>
      <div class="text-animation">Text 3</div>
      <div class="text-animation">Text 4</div>
      <div class="text-animation">Text 5</div>
    </div>
  </body>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .animation-container {
      position: relative;
      width: 200px;
      height: 100px;
      overflow: hidden;
    }

    .text-animation {
      position: absolute;
      opacity: 0;
      animation: fade 5s linear infinite;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    @keyframes fade {
      0%,
      20% {
        opacity: 0;
      }
      25%,
      100% {
        opacity: 1;
      }
    }
  </style>
</html>
