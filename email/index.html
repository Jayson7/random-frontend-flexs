<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emai</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .containers {
        position: absolute;
        width: 600px;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo {
        max-width: 150px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        color: #666;
      }

      .form-container {
        text-align: center;
      }

      #email-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #email {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      #submit-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #submit-btn:hover {
        background-color: #0056b3;
      }

      .social-icons {
        margin-top: 20px;
      }

      .social-icons a {
        font-size: 24px;
        margin: 0 10px;
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
      }

      .social-icons a:hover {
        color: #0056b3;
      }
      @media screen and (max-width: 800px) {
        .containers {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div class="containers">
      <div class="header">
        <img src="your-logo.png" alt="Logo" class="logo" />
        <h1>Join Our Mailing List</h1>
        <p>Subscribe to our newsletter for the latest updates.</p>
      </div>
      <div class="form-container">
        <form id="email-form" method="POST">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
          <button type="submit" id="submit-btn">Subscribe</button>
        </form>
      </div>
    </div>
  </body>
</html>
